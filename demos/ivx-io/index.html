<!DOCTYPE html>
<html lang="en">

<head>
    <title>iVXio Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body ng-app="app">

    <div id="state-player"></div>

    <!-- jQuery is required to use iVX.io -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script> 

    <!-- Angular -->
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js'></script>

    <!-- Angular UI Router -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0-alpha.5/angular-ui-router.js'></script>

    <!-- ngSanitize -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.6/angular-sanitize.min.js'></script>

    <!-- iVXio's Experience Host -->
    <script src="https://tools.ivx.io/ivx-experience/v1/ivx-experience.js"></script>

    <!-- Angular iVXjs Library -->
    <script src="js/lib/angular.ivx.js"></script>

    <script>
        angular
        .module('app', ['ivx-js'])
        .run(['iVXjs', function(iVXjs){
            iVXjs.init({
                 data: {
                    type: "iVXio",
                    settings: {

                    }
                 }
            });
        }])     
    </script>

</body>

</html>
