<!DOCTYPE html>
<html>

<head>
    <title ng-bind="pageTitle">Loading</title>
    <style>
        .show {
            -webkit-animation: showState .1s;
            -moz-animation: showState .1s;
            -o-animation: showState .1s;
            animation: showState .1s;
            opacity: 1
        }
        
        .hide {
            opacity: 0
        }
        
        @-webkit-keyframes hideState {
            0% {
                opacity: 1
            }
            100% {
                opacity: 0;
                display: none;
                visibility: hidden
            }
        }
        
        @-moz-keyframes hideState {
            0% {
                opacity: 1
            }
            100% {
                opacity: 0;
                display: none;
                visibility: hidden
            }
        }
        
        @-o-keyframes hideState {
            0% {
                opacity: 1
            }
            100% {
                opacity: 0;
                display: none;
                visibility: hidden
            }
        }
        
        @keyframes hideState {
            0% {
                opacity: 1
            }
            100% {
                opacity: 0;
                display: none;
                visibility: hidden
            }
        }
        
        lesshat-selector {
            -lh-property: 0
        }
        
        @-webkit-keyframes showState {
            0% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }
        
        @-moz-keyframes showState {
            0% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }
        
        @-o-keyframes showState {
            0% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }
        
        @keyframes showState {
            0% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }
    </style>

    [UI-CSS]



</head>

<body set-up ng-app="app">
    <div id="ivx"></div>

    <!-- Angular iVXjs Dependencies -->

    <!-- Optional jQuery dependency (Must come first) -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

    <!-- Angular -->
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js'></script>

    <!-- Angular UI Router -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0-alpha.5/angular-ui-router.js'></script>

    <!-- ngSanitize -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.6/angular-sanitize.min.js'></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js'></script>


    <!-- Optional Video State Player Deps -->

    <!-- Youtube iFrame API -->
    <script src='https://www.youtube.com/iframe_api'></script>

    <!-- Vimeo Player js -->
    <script src="https://player.vimeo.com/api/player.js"></script>


    <!-- Angular iVXjs Library -->
    <script src="js/angular.ivx.js"></script>

    [DATA-SCRIPT] [VALIDATION-SCRIPT] [ANALYTIC-SCRIPT] [UI-SCRIPT]

    <script>
        angular
            .module('app', ['ivx-js'])
            .config(config);

        config.$inject = [INJECTORS];

        function config(DIRECTIVES) {
            iVXjs.init({
                CONFIG-SETTINGS
            });
        }
    </script>

</body>

</html>
