<!DOCTYPE html>
<html>

<head>
    <title>iVX.js Sandbox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-app="app">

    <div id="ivx"></div>

    <!-- Angular iVXjs Dependencies -->

    <!-- Optional jQuery dependency (Must come first) -->
    <!-- <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script> -->

    <!-- Angular -->
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js'></script>

    <!-- Angular UI Router -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0-alpha.5/angular-ui-router.js'></script>

    <!-- ngSanitize -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.6/angular-sanitize.min.js'></script>

    <!-- Optional Video State Player Deps -->

    <!-- Youtube iFrame API -->
    <!-- <script src='https://www.youtube.com/iframe_api'></script> -->

    <!-- Vimeo Player js -->
    <!-- <script src="https://player.vimeo.com/api/player.js"></script> -->


    <!-- Angular iVXjs Library -->
    <script src="js/lib/angular.ivx.js"></script>

    <!-- Angular iVXjs Library minified -->
    <!--<script src="js/lib/angular.ivx.min.js"></script>-->

    <!-- Project JS -->
    <!--<script src="js/project.js"></script>-->

    <script>
        angular
            .module('app', ['ivx-js'])
            .run(['iVXjs', function(iVXjs){
                var configDataFileName = { 
                    data: "data/sandbox-init.json"
                };
            
                iVXjs.init({
                    config : configDataFileName.data
                });

            }]);
       
    </script>
</body>

</html>
