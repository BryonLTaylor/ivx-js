        <style>
            body {
                background: #000;
                font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 600px;
                min-height: 100vh;
                
            }

            h1{
              font-size:1.67rem;   
            }

            h2{
                font-size:1.333rem;
                color:rgba(0,0,0,0.7)
            }

            div, p, span, label,input,button {
                box-sizing: border-box;
            }

            input, p, span, label {
                font-size: 1rem;
            }

            label {
                padding-bottom: 10px;
                display: block;
            }

            #ivx {
                background: #fff;
                padding: 10px;
                max-width: 680px;
                width: 100%;
                border-radius: 10px;
            }

            #ivx input {
                display: block;
                padding: 10px;
                width: 100%;
                border-radius: 10px;
                border: none;
                border: solid 1px rgba(0,0,0,0.2);
            }

            button {
                background: rgba(0, 0, 0, 0.7);
                color: #fff;
                box-shadow: none;
                border: none;
                padding: 10px;
                margin: 10px 0px;
                border-radius: 5px;
                font-size: 1.1rem;
                transition:0.3s;
            }

           

            .error-message {
                color: #F44336;
                box-sizing: border-box;
                display: block;
                padding: 10px 0px;
            }

            a{
                text-decoration:none;
            }

            button, .btn{
                display:flex;
                justify-content:center;
                align-items:center;
                box-sizing:border-box;
                padding:10px;
                background-color:rgba(0, 0, 0, 0.6);
                color:#fff;
                margin:5px 0px;
                cursor:pointer;
                width:auto; 
                border-radius: 5px;
                font-size: 1.1rem;   
                transition:0.3s;
            }

            button:hover, .btn:hover{
                background-color:rgba(0, 0, 0, 0.8);
            }
        </style>

    </head>
    <body ng-app="app">
        <div id="ivx"></div>

        <!-- Angular iVXjs Library -->
        {% for js in page.jsarr %}
        <script type="text/javascript">
        {% include {{ js }} %}
        </script>
        {% endfor %}

        <script>
            angular
                .module('app', ['ivx-js'])
                .config(['iVXjs', function(iVXjs){
                    iVXjs.init({
                        config : "https://influencetech.github.io/ivx-js/developer/sample-JSON/sample-experience.json"
                    });
                }]);
        </script>

        <!-- Angular Templates -->

        <!-- Form Header Template -->
        <script type="text/ng-template" id="form-header.html">
            <h1>Welcome to an iVXjs Sample Experience</h1>
        </script>

        <!-- Name Personalization Template -->
        <script type="text/ng-template" id="name-personalization.html">
            <h1>{{ "{{ experience.fullName " }}}}</h1>
        </script>

        <!-- Helpful Links Header Template -->
        <script type="text/ng-template" id="helpful-links-header.html">
            <h1>Now that you have seen it {{ "{{ experience.fullName " }}}}, create an experience of your own!</h1>
        </script>
    </body>
</html>
